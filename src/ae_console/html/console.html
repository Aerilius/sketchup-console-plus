<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
    <title>Ruby Console+</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="MSThemeCompatible" content="Yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="../external/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../css/console.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../external/requirejs/require.js" data-main="../js/main" charset="utf-8"></script>
</head>
<body scroll="no">

    <div id="consoleToolbar" class="toolbar unselectable">
        <span class="toolbar-left">
            <button id="buttonConsoleSwitchToEditor"><img src="../images/editor.svg" alt="Editor"></button>
            <button id="buttonConsoleClear"><img src="../images/clear.svg" alt="Clear"></button>
        </span>
        <span class="toolbar-center toolbar-center-expandable-outer">
            <div class="toolbar-center-expandable-inner">
                <div class="toolbar-center-centering">
                    <h1>Console</h1>
                </div>
            </div>
        </span>
        <span class="toolbar-right">
            <button id="buttonConsoleHelp"><img src="../images/help.svg" alt="Help"></button>
            <button id="buttonConsoleSelect"><img src="../images/select.svg" alt="Select"></button>
            <span class="dropdown">
                <button id="buttonConsoleMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="../images/menu.svg" alt="Menu">
                </button>
                <ul id="menuConsole" class="dropdown-menu menu right" aria-labelledby="buttonConsoleMenu"></ul>
            </span>
        </span>
    </div>

    <div id="consoleContentWrapper">
        <div id="consoleContent">
            <div id="consoleOutputFakeGutter"></div>
            <div id="consoleOutput"></div>
            <div id="consoleInput"></div>
        </div>
    </div>

    <div id="editorToolbar" class="toolbar unselectable">
        <span class="toolbar-left">
            <button id="buttonEditorSwitchToConsole"><img src="../images/console.svg" alt="Console"></button>
                <button id="buttonEditorOpen" data-toggle="popover"><img src="../images/open.svg" alt="Open"></button>
            <button id="buttonEditorRun"><img src="../images/play.svg" alt="Run"></button>
        </span>
        <span class="toolbar-center toolbar-center-expandable-outer">
            <div class="toolbar-center-expandable-inner">
                <div class="toolbar-center-centering">
                    <h1 id="labelEditorFilename">Unsaved document</h1>
                    <h2 id="labelEditorFilepath"></h2>
                </div>
            </div>
        </span>
        <span class="toolbar-right">
            <button id="buttonEditorHelp"><img src="../images/help.svg" alt="Help"></button>
            <button id="buttonEditorSave"><img src="../images/save.svg" alt="Save"></button>
            <span class="dropdown">
                <button id="buttonEditorMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="../images/menu.svg" alt="Menu">
                </button>
                <ul id="menuEditor" class="dropdown-menu menu right" aria-labelledby="buttonEditorMenu"></ul>
            </span>
        </span>
    </div>

    <div id="editorContentWrapper">
        <div id="editorInput"></div>
    </div>

</body>
</html>
