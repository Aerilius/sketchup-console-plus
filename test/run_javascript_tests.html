<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit tests</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link rel="stylesheet" href="external/qunit/qunit-1.18.0.css" />

<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../src/ae_console/external/requirejs/require.js"></script>
<script type="text/javascript">
requirejs.config({
    paths: {
        test: './',
        qunit: './external/qunit/qunit-2.4.0',
        jquery: '../src/ae_console/external/jquery/jquery',
        ace: '../src/ae_console/external/ace',
        polyfills: '../src/ae_console/external/polyfills',
        'bootstrap-notify': '../src/ae_console/external/bootstrap-notify/bootstrap-notify',
        lib: '../src/ae_console/js/'
    },
    shim: {
        'bootstrap-notify': {
            deps: ['jquery'],
            exports: 'jQuery.notify'
        }
    }
});
requirejs(['lib/bridge_debug_helper'], function (brigdeDebugHelper) {
  brigdeDebugHelper.mockRequests({
    'update_property': function () {}
  });
  requirejs(['qunit', 'test/settings_test', 'test/editor_test'], function (QUnit) {
      QUnit.start();
  });
});
</script>

</html>
